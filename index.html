
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="main-details">
                <p id="city-name">City Name</p>
                <div class="data">
                    <h1 id="temperature">26</h1>
                    <div class="condition">
                        <p id="weather-info">Sunny</p>
                    <img alt="img">
                    </div>
                </div>
            </div>
        </div>
        <div class="searchbar">
            <label for="search">
                <input type="text" name="search" id="search">
            </label>
            <button id="find-weather">Find Weather</button>
        </div>
</div>
<script src="./script.js"></script>
</body>
</html>
